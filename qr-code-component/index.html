<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .qr_code { 
      display: block; 
      margin: 0 auto;
      border-radius: 5px;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="./images/image-qr-code.png" class="qr_code" alt="QR code" width="200" height="200">

  <div class="">
    <div class="">Improve your front-end skills by building projects</div>
    <div class="">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">yoonani</a>.
  </div>
</body>
</html>
